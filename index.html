<!DOCTYPE html>
<html>
<head>
  <title>Clothing Size Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* General Styles */
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }
    /* Hero Section */
    #hero {
      background-color: grey;
      height: 400px;
      color: white;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* Centered Button */
    #openPopupBtn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5em;
      padding: 20px 40px;
      cursor: pointer;
    }
    /* Popup Styles */
    .hidden {
      display: none;
    }
    #popupContainer {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
    }
    #popupContent {
      position: relative;
      width: 50%;
      margin: 15% auto;
      padding: 20px;
      background: white;
      border-radius: 8px;
    }
    /* Form Styles */
    #sizeForm input, #sizeForm select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    /* Footer */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <!-- Hero Section -->
  <section id="hero">
    <h1>Welcome to the Clothing Size Calculator</h1>
  </section>

  <!-- Centered Button -->
  <button id="openPopupBtn">Find Your Size</button>

  <!-- Popup Container -->
  <div id="popupContainer" class="hidden">
    <div id="popupContent">
      <button id="closePopupBtn">Close</button>
      <h1>Clothing Size Calculator</h1>
      <form id="sizeForm">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight">
        <label for="fitting">Preferred Fit:</label>
        <select id="fitting" name="fitting">
          <option value="tight">Tight</option>
          <option value="normal">Normal</option>
          <option value="loose">Loose</option>
        </select>
        <button type="button" id="calculateBtn">Calculate Size</button>
      </form>
      <div id="result"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Follow us on <a href="https://www.instagram.com/cotte_mdp/" target="_blank" style="color: orange;">Instagram</a></p>
  </footer>

  <script>
    // Function to show the popup
    function showPopup() {
      document.getElementById("popupContainer").classList.remove("hidden");
    }

    // Function to hide the popup
    function hidePopup() {
      document.getElementById("popupContainer").classList.add("hidden");
    }

    // Attach the functions to button click events
    document.getElementById("openPopupBtn").addEventListener("click", showPopup);
    document.getElementById("closePopupBtn").addEventListener("click", hidePopup);

    // Function to calculate the recommended clothing size
    document.getElementById("calculateBtn").addEventListener("click", function() {
      const height = parseInt(document.getElementById("height").value);
      const weight = parseInt(document.getElementById("weight").value);
      const fitting = document.getElementById("fitting").value;

      let optimalSize = "";
      let alternativeSize = "";

      // Your size calculation logic here
      // Example:
      if (height <= 160 && weight <= 60) {
        optimalSize = "XS";
        alternativeSize = (fitting === "loose") ? "S" : "XS";
      }
      // ... (Other conditions)

      document.getElementById("result").innerHTML = `
        <p>Optimal Size: ${optimalSize}</p>
        <p>Alternative Size: ${alternativeSize}</p>
      `;
    });
  </script>
</body>
</html>
